<div class="w-100 background-login" style="height: 100vh;">
    <div class="container d-flex flex-column justify-content-around">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row container-login">
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="logo-login">
                                        Lingemaderie CMS
                                    </div>
                                    <div class="text-center">
                                        <h1 class="h4 titulo-login fonte-login">Bem vindo(a)!</h1>
                                    </div>
                                    <form class="user" id="form-login">
                                        <div class="form-group">
                                            <input type="email"
                                                class="form-control form-control-user input-login required"
                                                id="row-email" [(ngModel)]="dados['email']" name="email"
                                                placeholder="E-mail de acesso">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" [(ngModel)]="dados['senha']" name="senha"
                                                class="form-control form-control-user input-login required"
                                                id="row-senha" placeholder="Senha de acesso">
                                        </div>

                                        <button type="button" class="btn btn-user fonte-login btn-block btn-login"
                                            id="btn-login" (click)="logar()">
                                            Entrar
                                        </button>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
